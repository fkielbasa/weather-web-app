<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Weather App</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
    <div class="container">
        <div class="left_bar">
            <div class="container_logo">
                <img id="logo" src="./images/logo.svg">
                <span class="logo_text">MyWeather</span>
            </div>
            <form class="search" id="search">
                <input type="text" placeholder="Szukaj..." id="query">
                <button onclick="searchCity()"><img id="search_icon" src="./images/search.png"></button>
            </form>
            <div class="container_settings">
                <img id="settings_icon" src="./images/settings_light.png">
                <span class="settings_text" id="settingsText">Ustawienia</span>
            </div>   
        </div>

        <div id="right_bar">
            <div id="weather_day_container">
                <img id="weather_day_icon" src="/images/temp/icons8-sun-96.png" alt="weather icon">
                <div id = "day_temperature_time_container">
                    <div id="info_temp">16.2°C</br></div>
                    <div id="info_day">Monday, 15:15</div>
                </div >
                <span id = "location_day"><img id="location_day_icon" src="/images/location.png">Tarnów, Polska</span>
            </div>
            <div id="button_mode_container">
                <span class="mode_button" id="day_button" onclick="display_mode('day')">Today</span>
                <span class="mode_button" id="week_button" onclick="display_mode('week')">Week</span>
            </div>
        </div>
    </div>
        <div class="main">
            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div class="mode-container">
                        <span class="mode_text" id="darkModeText">Tryb ciemny</span>
                        <label class="switch">
                            <input type="checkbox" id="darkModeToggle" onclick="toggleDarkMode()">
                        </label>
                    </div>
                    <div class="mode-container">
                        <span class="mode_text" id="languageText">Język:</span>
                        <label class="switch">
                            <input type="checkbox" id="langTogglePL" value="pl" onclick="toggleLanguage(this)">
                        </label>
                        <span class="mode_text">PL</span>
                        <label class="switch">
                            <input type="checkbox" id="langToggleEN" value="en" onclick="toggleLanguage(this)">
                        </label>
                        <span class="mode_text">ENG</span>
                    </div>
                </div>
            </div>
        </div>
    <script src="./scripts/settings.js"></script>
    <script src="./scripts/darkMode.js"></script>
    <script src="./scripts/language.js"></script>
    <script src="./scripts/display.js"></script>
    <script src="./scripts/api,js"></script>

</body>
</html>
